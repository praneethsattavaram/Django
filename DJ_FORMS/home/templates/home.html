{% extends "base.html" %}

{% block content %}
<form method="post"> 

    {% csrf_token %}
    
    {{ form.as_p }}

    <br>

    <button type="submit">Submit</button>
    
</form>

<br><br>
    
<table style="border: 1px solid #000; border-collapse: collapse;">
    <tr>
      <th style="border: 1px solid #000;">Name</th>
      <th style="border: 1px solid #000;">USN</th>
      <th style="border: 1px solid #000;">Mobile</th>
      <th style="border: 1px solid #000;">Course</th>
      <th style="border: 1px solid #000;">Actions</th>
    </tr>
    {% for i in data %}
    <tr>
      <td style="border: 1px solid #000;">{{ i.name }}</td>
      <td style="border: 1px solid #000;">{{ i.usn }}</td>
      <td style="border: 1px solid #000;">{{ i.mobile }}</td>
      <td style="border: 1px solid #000;">{{ i.course }}</td>
      <td style="border: 1px solid #000;">
        <button><a href="{% url 'update' i.id %}">Edit</a></button>
             
        <button><a href="{% url 'delete' i.id %}">Delete</a></button>
      </td>
    </tr>
    {% endfor %}
  </table>


{% endblock content %}
